<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .див-левый,
    .див-правый {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 50%;
      background-color: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      opacity: 0;
      animation: slideIn 1s forwards;
    }

    .див-левый {
      left: 0;
      right: auto;
      background-color: #2ecc71;
    }

    .див-правый {
      right: 0;
      left: auto;
      animation-delay: 0.5s;
    }

    @keyframes slideIn {
      to {
        transform: translateX(-100%);
        opacity: 1;
      }
    }
  </style>
  <title>Анимация выхода дивов из левой части сайта</title>
</head>
<body>
  <div class="див-левый">Див слева</div>
  <div class="див-правый">Див справа</div>
</body>
</html>
